            this.speed = 0.5
            this.xPlus = true
            this.yPlus = true
            this.endPoint = {
                x : 100,
                y : 100
            }
          }
        var pointArr = []
        pointArr.push(new Ball())
        
        var i=0;
        var ball = pointArr[i]
        
        var draw=function(){
        canvas.height=canvas.height;
		ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2, false)
        ctx.fill()
        }
